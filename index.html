<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="app.css" />
    <title>BasketBall Score Board</title>
  </head>
  <body>
    <div class="container">
      <div class="home">
        <h1 class="title">HOME</h1>
        <p id="points-el" class="points"></p>
        <button onclick="add1H()">+1</button>
        <button onclick="add2H()">+2</button>
        <button onclick="add3H()">+3</button>
      </div>
      <div class="reset">
        <button id="reset" onclick="reset()">RESET</button>
      </div>
      <div class="guest">
        <h1 class="title">GUEST</h1>
        <p id="gpoints-el" class="points"></p>
        <button onclick="add1G()">+1</button>
        <button onclick="add2G()">+2</button>
        <button onclick="add3G()">+3</button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
